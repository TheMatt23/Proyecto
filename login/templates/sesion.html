{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Estilos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
        body {
          font-family: sans-serif;
          font-size: 20px;
          line-height: 1.5;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background-color: #f5f5f5;
        }
       
        .contenedor-login {
          display: flex;
          justify-content: space-between;
          align-items: center;
          background-color: rgb(232, 236, 237);
          width: 900px;
          height: 300px;
          overflow: auto;
          border-radius: 15px;
          padding: 20px;
        }
        .login {
          background-color: #a2d4ff;
          width: 60%;
          height: 100%;
          border-radius: 15px;
          padding: 20px;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
        }
        .entrada {
          width: 100%;
          padding: 10px;
          margin-bottom: 15px;
          border-radius: 5px;
          border: 1px solid #ccc;
        }
        .boton-login {
          background-color: #007bff;
          color: white;
          padding: 10px 20px;
          border-radius: 5px;
          cursor: pointer;
          text-align: center;
          width: 80%;
          margin-bottom: 10px;
        }
        .mensaje-modal-login {
          width: 35%;
          height: 100%;
          display: flex;
          flex-direction: column;
          justify-content: center;
          text-align: center;
          animation: fade-in 2s ease-out;
        }

        @keyframes fade-in {
          from {
            opacity: 0;
          }
          to {
            opacity: 1;
          }
        }

        /* Estilos para el encabezado */
        header {
            
            color: white;
            padding: 10px;
            text-align: center;
        }

        .clinic-logo {
            width: 400px;
            height: auto;
        }

        /* Estilos para el footer */
        footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 0;
        }

    </style>
</head>
<body>
    <!-- Encabezado -->
    <header>
        <img src='{% static "imagenes/logo.png" %}' alt="imagenClinica" class="clinic-logo">
    
    </header>

    <div class="contenedor-login">
        <div class="login">
            <form action="" method="post">
                {% csrf_token %}
                <h3>Iniciar Sesión</h3>
                {% if error %}
                    <p class="text-danger">{{ error }}</p>
                {% endif %}
                <div class="mb-3">
                    <label for="cedula" class="form-label">Usuario</label>
                    <input type="text" class="form-control entrada" id="cedula" name="cedula" placeholder="Cédula" required>
                </div>
                <div class="mb-3">
                    <label for="contrasena" class="form-label">Contraseña</label>
                    <input type="password" class="form-control entrada" id="contrasena" name="contrasena" placeholder="Contraseña" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary boton-login">Ingresar</button>
                </div>
            </form>
        </div>
        <div class="mensaje-modal-login">
            <h4 class="mb-4">BIENVENIDO/A</h4>
            <p>Para ingresar al sistema ingrese sus credenciales</p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Clínica de Fisioterapia. Todos los derechos reservados.</p>
            <p>Ubicación: Universidad Técnica de Ambato</p>
        </div>
    </footer>

</body>
</html>
