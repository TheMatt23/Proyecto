
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <style>
        /* Estilos omitidos por brevedad */
    </style>
</head>
<body>
    <h1>Editar {{ tipo }}</h1>
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="tipo" value="{{ tipo }}">
        <label>Cédula:</label>
        <input type="text" name="cedula" value="{{ item.cedula }}" readonly><br><br>
        <label>Nombre:</label>
        <input type="text" name="nombre" value="{{ item.nombre }}"><br><br>
        <label>Apellido:</label>
        <input type="text" name="apellido" value="{{ item.apellido }}"><br><br>
        <label>Celular:</label>
        <input type="text" name="celular" value="{{ item.celular }}"><br><br>
        <label>Dirección:</label>
        <input type="text" name="direccion" value="{{ item.direccion }}"><br><br>
        <!-- Campo de contraseña -->
        <label>Contraseña:</label>
        <input type="password" name="contrasena" id="passwordField" value="{{ item.contrasena }}"><br>
        <!-- Botón para alternar visibilidad de la contraseña -->
        <input type="checkbox" id="showPassword"> Mostrar Contraseña<br><br>
        <input type="submit" value="Guardar">
    </form>

    <script>
        // Función para alternar la visibilidad de la contraseña
        document.getElementById("showPassword").addEventListener("change", function() {
            var passwordField = document.getElementById("passwordField");
            if (this.checked) {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        });
    </script>
</body>
</html>
