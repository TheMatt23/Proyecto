<!-- tu_template.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <title>Registro de Pacientes</title>
</head>
<body>
    <h1>Registrar Paciente</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ paciente_form.as_p }}
        {{ formset.management_form }}
        {% for form in formset %}
            {{ form.as_p }}  <!-- Formularios para las lesiones -->
        {% endfor %}
        <button type="submit">Registrar</button>
    </form>
</body>
</html>
