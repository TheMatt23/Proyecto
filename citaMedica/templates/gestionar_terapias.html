<!-- gestionar_terapias.html -->
<h2>GestiÃ³n de Terapias para Cita: {{ cita.citaID }}</h2>

<!-- Formulario para agregar nueva terapia -->
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Agregar Terapia</button>
</form>

<!-- Tabla para listar terapias -->
<table>
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Fecha</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for terapia in terapias %}
        <tr>
            <td>{{ terapia.nombre }}</td>
            <td>{{ terapia.fecha }}</td>
            <td>
                <form method="post" action="{% url 'eliminar_terapia' terapia.terapiaID %}">
                    {% csrf_token %}
                    <button type="submit">Eliminar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
